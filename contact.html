<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Contact | Your Name</title>
  <link rel="stylesheet" type="text/css" href="Assets/css/style.css">
</head>

<body id = "showcase">
  <!--This is where I worked on my bootstrap-->
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <header id="masthead">
          <div class="container">
            <a href="index.html" id="logo">Chris Helm</a>
            <nav>
              <a href="index.html">About</a>
              <a href="portfolio.html">Portfolio</a>
              <a href="contact.html">Contact</a>
            </nav>
          </div>
        </header>

        <div id="main-container" class="container">
          <section class="main-section">
            <h1>Contact</h1>

            <form id="contact-form">
              <ul>
                <li>
                 <label for="name">Name</label>
                  <input type="text" id="name" name="name" placeholder="" required="required">
                </li>
                <li>
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" placeholder="" required="required">
                </li>
                <li>
                  <label for="message">Message</label>
                  <textarea id="message" name="message" required="required"></textarea>
                </li>
              </ul>
              <input type="submit">
            </form>

          </section>

        </div>

       
</body>

</html>
